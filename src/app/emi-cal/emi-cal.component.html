<div class="container">
  <div class="spacer">
    <div class="row">
        
      <div class="col-lg-8  col-lg-offset-1">
        <div class="well">

          <div class="form-group">
            <div class="col-md-12">
              <span class="left-title" style="color: #383475; font-weight: bold;">
                Home Loan Amount
              </span>
              <br>
              <br>
              
              <input type="text" style="float:right;" class="form-control" (blur)="tbupdate(0)"
                [(ngModel)]="query.amount" placeholder="Loan Amount" name="pemi.highValue" />
            </div>
            <ngx-slider [(value)]="pemi.value" [options]="poptions" (userChangeEnd)="update()">
            </ngx-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-12">
              <span class="left-title" style="color: #383475; font-weight: bold;">
                Interest Rate
              </span>
              <br>
              <br>
              <input type="text" style="float:right;" class="form-control" (blur)="tbupdate(1)"
                [(ngModel)]="query.interest" placeholder="Interest Rate" name="remi.highValue" />
            </div>
            <ngx-slider [(value)]="remi.value" [options]="roptions" (userChangeEnd)="update()">
            </ngx-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-10">
              <span class="left-title" style="color: #383475; font-weight: bold;">Loan Tenure</span>
              <br>
              <br>
              <input type="text" *ngIf="yrToggel" class="form-control" (blur)="tbupdate(2)"
                placeholder="Loan Tenure in Yr" [(ngModel)]="query.tenureYr" style="float:right;">
              <input type="text" *ngIf="!yrToggel" class="form-control" (blur)="tbupdate(3)"
                placeholder="Loan Tenure in Mo" [(ngModel)]="query.tenureMo" style="width:10%;float:right;">
            </div>
            <div class="col-md-2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" [ngClass]="{'active':yrToggel}"
                  (click)="yrToggel=true;update()" type="button">Yr</button>
                <button class="btn btn-outline-secondary" [ngClass]="{'active':!yrToggel}"
                  (click)="yrToggel=false;update()" type="button">Mo</button>
              </div>
            </div>
            <ngx-slider *ngIf="yrToggel" [(value)]="temi.value" [options]="toptions" (userChangeEnd)="update()">
            </ngx-slider>
            <ngx-slider *ngIf="!yrToggel" [(value)]="memi.value" [options]="moptions" (userChangeEnd)="update()">
            </ngx-slider>
          </div>


        </div>
      </div>

      </div>

     
      
  </div>
</div>

<div class="container">
  <div class="col-lg-3">
    <div class="well">

      <div class="jusify-center" >
        <br>
        <h4 style="color: #383475; font-weight: bold;">
          Loan EMI
        </h4>
        <span class="result">
          Rs {{result.emi || "--"}}
        </span>
      </div>
  
      <hr />

      <div>
        <h4 style="color: #383475; font-weight: bold;">
          Total Interest Payable
        </h4>
        <span class="result">
          Rs {{result.interest || "--"}}
        </span>
      </div>

      <hr />
      <div>
        <h4 style="color: #383475; font-weight: bold;">
          Total Payment
        </h4>
        <h6 style="color: #383475; font-weight: bold;">
          (Principal + Interest)
        </h6>
        <span class="result">
          Rs {{result.total || "--"}}
        </span>
      </div>
    </div>
  </div>
