<div> 
<mat-horizontal-stepper [linear] = "true" #stepper>
   <mat-step [stepControl] = "firstFormGroup">
      <form [formGroup] = "firstFormGroup">
         <ng-template matStepLabel>Enter Property Details</ng-template>
         <div>
         <mat-form-field>
              <mat-label>Property Location</mat-label>
              <input matInput placeholder = "Enter property Location" formControlName = "firstCtrl" required>
         </mat-form-field>
       </div>

       <div>
          <mat-form-field>
              <mat-label>Property Name</mat-label>
              <input matInput placeholder = "Enter property Name" formControlName = "firstCtrl" required>
         </mat-form-field>
       </div>

        <div>
          <mat-form-field>
              <mat-label>Estimated Amount</mat-label>
              <input matInput placeholder = "Enter Estimated Amount" formControlName = "firstCtrl" required>
         </mat-form-field>
       </div>

         <div>
           <button mat-button matStepperNext>Next</button>
         </div>

      </form>

   </mat-step>

   <mat-step [stepControl] = "secondFormGroup">
      <form [formGroup] = "secondFormGroup">
         <ng-template matStepLabel>Enter Income Details</ng-template>


          <div>
            <mat-form-field appearance="fill">
              <mat-label>Type of Employment</mat-label>
              <mat-select formControlName="secondCtrl" required>
                <mat-option  *ngFor="let emp of employment" [value]="emp.value">
                  {{emp.display}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        <div>
          <mat-form-field>
              <mat-label>Retirement age</mat-label>
              <input matInput type="number" formControlName = "secondCtrl" required>
         </mat-form-field>
       </div>


        <div>
          <mat-form-field>
              <mat-label>Organization Type</mat-label>
              <input matInput placeholder = "Enter Organization Type" formControlName = "secondCtrl" required>
         </mat-form-field>
       </div>


         <div>
           <button mat-button matStepperPrevious>Back</button>
           <button mat-button matStepperNext>Next</button>
         </div>
      </form>
   </mat-step>


      <mat-step [stepControl] = "thirdFormGroup">
      <form [formGroup] = "thirdFormGroup">
         <ng-template matStepLabel>Enter Loan Details</ng-template>


        <div>
          <mat-form-field>
              <mat-label>Max Loan Grantable</mat-label>
              <input matInput placeholder = "Enter Max Loan Grantable" formControlName = "thirdCtrl" required>
         </mat-form-field>
       </div>

        <div>
          <mat-form-field>
              <mat-label>Interest Rate</mat-label>
              <input matInput type="number" formControlName = "thirdCtrl" required>
         </mat-form-field>

       </div>
        <div>
          <mat-form-field>
              <mat-label>Tenure</mat-label>
              <input matInput type="number" formControlName = "thirdCtrl" required>
         </mat-form-field>
       </div>

        <div>
          <mat-form-field>
              <mat-label>Loan Amount</mat-label>
              <input matInput type="number" formControlName = "thirdCtrl" required>
         </mat-form-field>
       </div>

         <div>
           <button mat-button matStepperPrevious>Back</button>
           <button mat-button matStepperNext>Next</button>
         </div>
      </form>
   </mat-step>

   <mat-step>
      <ng-template matStepLabel>Done</ng-template>
         Details taken.
      <div>
         <button mat-button matStepperPrevious>Back</button>
         <button mat-button (click) = "stepper.reset()">Reset</button>
      </div>
   </mat-step>
</mat-horizontal-stepper>
</div>
